<div class="container" [hidden]="submitted">
    <h1>Contact Me</h1>
    <form action="email_me.php" method="post" *ngIf="active" (ngSubmit)="onSubmit()" #contactForm="ngForm" name="contactform">
      <div class="form-group">
        <label for="whole_name">Name</label>
        <input type="text" name="whole_name" class="form-control" id="whole_name" required
        [(ngModel)]="model.name"  placeholder="Enter name here" #name="ngModel">
        <div [hidden]="name.valid" class="alert alert-danger">
        Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" id="email" required
        [(ngModel)]="model.email" placeholder="Enter email here" #email="ngModel">
        <div [hidden]="email.valid" class="alert alert-danger">
        Email is required
        </div>
      </div>
      <div class="form-group">
		  <label for="questions">Questions/Comments</label>
		  <textarea name="questions" class="form-control" rows="5" name="questions" id="questions" required
		  [(ngModel)]="model.questions"  placeholder="I want to hear from you!" #questions="ngModel"></textarea>
		  <div [hidden]="questions.valid" class="alert alert-danger">
          Question/Comment is required
       	  </div>
	    </div>
	
      <input type="submit" name="submit" value="Submit" class="btn btn-default" id="sub_btn" [disabled]="!contactForm.form.valid"/>
      <button type="button" class="btn btn-default" (click)="reset()">Reset</button>

    </form>
</div>
<div [hidden]="!submitted">
	  <h2>You submitted the following:</h2>
	  <div class="row">
	    <div class="col-xs-3">Name:</div>
	    <div class="col-xs-9  pull-left">{{ model.name }}</div>
	  </div>
	  <div class="row">
	    <div class="col-xs-3">Email:</div>
	    <div class="col-xs-9 pull-left">{{ model.email }}</div>
	  </div>
	  <div class="row">
	    <div class="col-xs-3">Question:</div>
	    <div class="col-xs-9 pull-left">{{ model.questions }}</div>
	  </div>
	  <br>
	  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
